<div  class="all-cards-container center-of-page " fxLayout="row wrap" fxLayoutAlign="space-between stretch " >
  <div fxFlex.gt-md="33" fxFlex.lt-lg="49.5" fxFlex.lt-md="100" class="certificate-card-container"
       *ngFor="let certificate of certificates;let i=index"  >
    <h4>{{certificate.title}}</h4>
    <div> {{certificate.type}}</div>
    <h5> {{certificate.source}}</h5>
  </div>

</div>
